<head>

    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/sass/main.scss">

<body>
    <main class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="./public/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
                <a href="./index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </header>
        <!-- Photo du restaurant -->
        <div class="photo__restaurant">
            <img src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût">

        <section class="menu">

                    </div>
